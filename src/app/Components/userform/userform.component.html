<form [formGroup]="Apiform" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Post Api from Field</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username">USER ID</label>
                <div class="col-sm-8">
                    <input formControlName="User_Id" type="text" class="form-control">
                    <div *ngIf="submitted && Apiform.get('User_Id').invalid" class="alert alert-danger">
                        <span *ngIf="Apiform.get('User_Id').errors.required">
                            username is required
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="lname">TITLE</label>
                <div class="col-sm-8">
                    <input formControlName="Title" type="text" class="form-control">
                    <div *ngIf="submitted && Apiform.get('Title').invalid" class="alert alert-danger">
                        <span *ngIf="Apiform.get('Title').errors.required">
                            title is required
                        </span>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">BODY</label>
                <div class="col-sm-8">
                    <input formControlName="Body" type="text" class="form-control">
                    <div *ngIf="submitted && Apiform.get('Body').invalid" class="alert alert-danger">
                        <span *ngIf="Apiform.get('Body').errors.required">
                            Body is required
                        </span>
                    </div>
                </div>



            </div>
        </div>
    </div>

</form>

<button class="button1" (click)="onsubmit()">Submit</button>
